<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>login</title>
  </head>
  <body>
    <header>
      <div id="name">
        <p>Linked<span>in</span></p>
      </div>
    </header>
    <main>
      <div>
        <p id="text">Make the most of your professional life</p>
      </div>

      <div id="form">
        <form action="">
          <div class="fit-form">
            <label for="email">Email</label>
            <input type="email" />
          </div>
          <div>
            <label for="Password">Password (6 or more characters)</label>
            <input type="password" />
          </div>
          <div class="button">
            <label for="button">
              By clicking & Join, you agree to the Linkedin
              <a href="#">User Agreement, Privacy Policy</a> and
              <a href="#"> Cookie Policy.</a>
            </label>
            <button id="join">Agree & Join</button>
          </div>
          <div class="lines">
            <hr />
            <p id="or">or</p>
            <hr />
          </div>

          <div class="button">
            <button id="googleButton">Continue with Google</button>
          </div>
          <p id="signInText">Already on Linkedin? <a href="#">Sign in</a></p>
          <div></div>
        </form>
      </div>
    </main>
    <footer>
      <p>Looking to create a page for a business? <a href="#">Get help</a></p>
    </footer>
  </body>
</html>
